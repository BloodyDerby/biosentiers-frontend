<div class='container'>
  <div class='page-header'>
    <h1>Status</h1>
  </div>

  <dl class='dl-horizontal'>
    <dt>Backend version</dt>
    <dd>
      <em class='empty' *ngIf='!apiInfo'>Chargement...</em>

    <dd><code>{{ version }}</code></dd>
  </dl>
</div>
