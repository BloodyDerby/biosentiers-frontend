<div class='modal fade' bsModal #modal='bs-modal' tabindex='-1' role='dialog' aria-labelledby='Login dialog' (onShown)='onModalShown()' (onHide)='onModalHide()'>
  <div class='modal-dialog'>
    <div class='modal-content'>

      <!-- Header -->
      <div class='modal-header'>
        <h4 class='modal-title'>Connexion</h4>
      </div>

      <!-- Login form -->
      <form [formGroup]='loginForm' (ngSubmit)='logIn()' novalidate>

        <div class='modal-body'>

          <!-- E-mail field -->
          <div class='form-group'>
            <label for='user-email' class='control-label'>Adresse e-mail</label>
            <input type='email' id='user-email' class='form-control' #email formControlName='email' required [attr.autofocus]='!loginForm.get("email").value ? "" : null' />
          </div>

          <!-- Password field -->
          <div class='form-group' *ngIf='!forgottenPassword'>
            <label for='user-password' class='control-label'>Mot de passe</label>
            <input type='password' id='user-password' class='form-control' #password formControlName='password' required [attr.autofocus]='loginForm.get("email").value ? "" : null' />
            <span class='help-block forgotten-password'>
              <a (click)='forgotPassword()'>J'ai oubliÃ© mon mot de passe</a>
            </span>
          </div>

          <div class='alert alert-info' *ngIf='forgottenPassword'>
            Entrez votre adresse et nous vous enverrons un e-mail qui vous permettra de changer votre mot de passe.
          </div>

        </div>

        <!-- Footer -->
        <div class='modal-footer'>
          <div class='btn-group'>
            <button type='button' class='btn btn-default' (click)='modal.hide()'>Annuler</button>
            <button type='submit' class='btn btn-primary' *ngIf='!forgottenPassword' [disabled]='loginForm.invalid'>Connecter</button>
            <button type='submit' class='btn btn-info' *ngIf='forgottenPassword' [disabled]='loginForm.get("email").invalid'>Demander un nouveau mot de passe</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
