<div class='container'>
  <div class='page-header' *ngIf='excursion'>
    <h1>Impression de la sortie du {{ excursion.plannedAt | date: 'dd.MM.yyyy' }}</h1>
  </div>

  <ul>
    <li *ngFor='let participant of participants'>
      {{ participant.name }}
      <br />
      <bio-excursion-qrcode [excursion]='excursion' [participant]='participant'></bio-excursion-qrcode>
    </li>
  </ul>
</div>
