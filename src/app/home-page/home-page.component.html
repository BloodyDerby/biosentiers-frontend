<div class='container'>
  <div class='col-xs-offset-2 col-xs-8'>
    <div class='text-center'>
      <p>
        <img src='/assets/img/logo.png' width='200px' />
      </p>

      <p class='lead'>
        Le concept <a href='http://insit.heig-vd.ch/projets_de_recherche/biosentiers'>BioSentiers</a>
        est développé par une équipe interdisciplinaire de la HEIG-VD
        regroupant des compétences des instituts <a href='http://mei.heig-vd.ch'>MEI</a> et
        <a href='http://insit.heig-vd.ch'>INSIT</a>, alliant les technologies des

      <ng-container *ngIf='createdExcursionsCount === 0'>
